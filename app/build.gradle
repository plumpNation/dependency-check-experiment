plugins {
    alias libs.plugins.dependencycheck
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
    compileOnly libs.lombok
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'dependency.check.experiment.App'

    dependencyCheck {
        // Required for the NVD CVE data (which is used to determine project vulnerabilities, plugin org.owasp.dependencycheck).
        // https://nvd.nist.gov/general/news/API-Key-Announcement
        // https://nvd.nist.gov/developers/request-an-api-key
        nvd.apiKey = "0e1fde9b-d6f1-4d0f-a7e3-30352074c872"
    }
}
