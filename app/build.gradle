plugins {
    alias libs.plugins.dependencycheck
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
    compileOnly libs.lombok
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'dependency.check.experiment.App'
}

allprojects {
    dependencyCheck {
        // Required for the NVD CVE data (which is used to determine project vulnerabilities, plugin org.owasp.dependencycheck).
        // https://nvd.nist.gov/general/news/API-Key-Announcement
        // https://nvd.nist.gov/developers/request-an-api-key
        if (!project.hasProperty('nvdApiKey') || !nvdApiKey) {
            throw new GradleException(
                "Les: https://nvd.nist.gov/general/news/API-Key-Announcement :: " +
                "Legge til `nvdApiKey` inn i i ~/.gradle/gradle.properties"
            )
        }

        nvd.apiKey = nvdApiKey

        // Obtain a token from https://ossindex.sonatype.org/user/settings
        if (!project.hasProperty('ossIndexUsername') || !ossIndexUsername ||
                !project.hasProperty('ossIndexApiKey') || !ossIndexApiKey) {
            throw new GradleException(
                "Les: https://ossindex.sonatype.org/doc/auth-required :: " +
                "Sett `ossIndexUsername` og `ossIndexApiKey` i ~/.gradle/gradle.properties."
            )
        }

        analyzers.ossIndex.username = ossIndexUsername
        analyzers.ossIndex.password = ossIndexApiKey

        analyzers {
            nodeAudit {
                yarnEnabled = true
            }
        }
    }
}

check.dependsOn dependencyCheckAggregate
